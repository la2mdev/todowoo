{% extends 'base.html' %}

{% block content %}

	<form method="POST">
		{% csrf_token %}

		<p>{{ form.non_field_errors }}</p>
		<br />

		{% for field in form %}
			<p>
				{{ field.label_tag }}
				{{ field }}
				{{ field.errors }}
			</p>
		{% endfor %}
		<button type="submit">enviar</button>
	</form>

{% endblock %}
