<ul>
  {% if not user.is_authenticated %}
    <li><a href="{% url 'users:login' %}">login</a></li>
    <li><a href="{% url 'users:signup' %}">signup</a></li>
  {% else %}
    <li>
      <form method="POST" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button type="submit">logout</button>
      </form>
    </li>
  {% endif %}
</ul>
<br />
